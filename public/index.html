<!DOCTYPE html>
<html lang="en" style="height: 100vh;" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#96532e" />
    <meta name="msapplication-TileColor" content="#96532e" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#8a5255"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>DooDoo</title>
    <meta name="title" content="DooDoo" />
    <meta name="description" content="For when there's a shitload of work" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://doodoo-frontend-dev.herokuapp.com/"
    />
    <meta property="og:title" content="DooDoo" />
    <meta
      property="og:description"
      content="For when there's a shitload of work"
    />
    <meta
      property="og:image"
      content="%REACT_APP_HOME_URL%/android-chrome-512x512.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%REACT_APP_HOME_URL%" />
    <meta property="twitter:title" content="DooDoo" />
    <meta
      property="twitter:description"
      content="For when there's a shitload of work"
    />
    <meta
      property="twitter:image"
      content="%REACT_APP_HOME_URL%/android-chrome-512x512.png"
    />
  </head>
  <body style="height: 100vh; font-family: 'Roboto', normal;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100vh;"></div>
  </body>
</html>
