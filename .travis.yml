language: node_js
node_js: 12
install:
  - npm ci
cache:
  directories:
    - '$HOME/.npm'

jobs:
  include:
    - stage: 'Testing Project'
      name: 'Unit Tests'
      script:
        - npm run lint
        - npm run test
        - npm run coveralls

    - stage: 'Deploy to Heroku'
      deploy:
        provider: heroku
        app:
          master: doodoo-frontend
          dev: doodoo-frontend-dev
        api_key:
          secure: 
